<!--Charts: Overview of line chart UI components-->

{% extends "masterPage.html" %}

{% block content %}


<div class="row">

    <!-- Sidebar -->
     <!-- Left Rail -->
     {% include "menu.html" %}
    
    <div class="col-12 col-lg-9 col-xl-10">
        <div class="section">
            <div class="row">
                <div class="col-xl-12">
                    <div class="panel panel--loose panel--raised base-margin-bottom">
                        <h2 style="text-align:center" class="subtitle">Line Charts</h2>
                        <hr>
                        <div class="section">
                            <div class="row">
                            <div class="col-md-4">
                                <canvas id="myChart1" width="400" height="400"></canvas>
                                <script>
                                var ctx = document.getElementById('myChart1').getContext('2d');
                                var myChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Votes',
                                            data: [12, 19, 2, 5, 5, 20],
                                            backgroundColor: [
                                                'rgba(255, 99, 132, 0.2)',
                                                'rgba(54, 162, 235, 0.2)',
                                                'rgba(255, 206, 86, 0.2)',
                                                'rgba(75, 192, 192, 0.2)',
                                                'rgba(153, 102, 255, 0.2)',
                                                'rgba(255, 159, 64, 0.2)'
                                            ],
                                            borderColor: [
                                                'rgba(255, 99, 132, 1)',
                                                'rgba(54, 162, 235, 1)',
                                                'rgba(255, 206, 86, 1)',
                                                'rgba(75, 192, 192, 1)',
                                                'rgba(153, 102, 255, 1)',
                                                'rgba(255, 159, 64, 1)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero: true
                                                }
                                            }]
                                        }
                                    }
                                });
                                </script>
                            </div>
                            <div class="col-md-4">
                                <canvas id="myChart2" width="400" height="400"></canvas>
                                <script>
                                var ctx = document.getElementById('myChart2').getContext('2d');
                                var myChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Votes',
                                            data: [12, 19, 2, 5, 5, 20],
                                            backgroundColor: [
                                                'rgba(255, 99, 132, 0.2)',
                                                'rgba(54, 162, 235, 0.2)',
                                                'rgba(255, 206, 86, 0.2)',
                                                'rgba(75, 192, 192, 0.2)',
                                                'rgba(153, 102, 255, 0.2)',
                                                'rgba(255, 159, 64, 0.2)'
                                            ],
                                            borderWidth: 1,
                                            fill:false,
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero: true
                                                }
                                            }]
                                        }
                                    }
                                });
                                </script>
                            </div>
                            <div class="col-md-4">
                                <canvas id="myChart3" width="400" height="400"></canvas>
                                <script>
                                var ctx = document.getElementById('myChart3').getContext('2d');
                                var myChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Votes',
                                            data: [12, 19, 2, 5, 5, 20],
                                            borderColor: [
                                                'rgba(255, 99, 132, 1)',
                                                'rgba(54, 162, 235, 1)',
                                                'rgba(255, 206, 86, 1)',
                                                'rgba(75, 192, 192, 1)',
                                                'rgba(153, 102, 255, 1)',
                                                'rgba(255, 159, 64, 1)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero: true
                                                }
                                            }]
                                        }
                                    }
                                });
                                </script>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <canvas id="myChart4" width="400" height="400"></canvas>
                                    <script>
                                        var ctx = document.getElementById('myChart4').getContext('2d');
                                        var myChart = new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            datasets: [{
                                            label: "Something",
                                            data: [
                                                { x: "2020-02-08", y: 1 },
                                                { x: "2020-02-09", y: 16 }, 
                                                { x: "2020-02-10", y: 10 }
                                            ]
                                            }]
                                        },
                                        options: {
                                            scales: {
                                            xAxes: [{
                                                type: 'time',
                                                time: {
                                                unit: 'day'
                                                }
                                            }]
                                            }
                                        }
                                        });
                                    </script>
                                </div>
                                <div class="col-md-4">
                                    <canvas id="myChart5" width="400" height="400"></canvas>
                                    <script>
                                        var ctx = document.getElementById('myChart5').getContext('2d');
                                        var myChart = new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            datasets: [{
                                            label: "Something",
                                            data: [
                                                { x: "2020-02-08", y: 1 },
                                                { x: "2020-02-09", y: 16 }, 
                                                { x: "2020-02-10", y: 10 }
                                            ]
                                            }]
                                        },
                                        options: {
                                            scales: {
                                            xAxes: [{
                                                type: 'time',
                                                time: {
                                                unit: 'hour'
                                                }
                                            }]
                                            }
                                        }
                                        });
                                    </script>
                                </div>
                                <div class="col-md-4">
                                    <canvas id="myChart6" width="400" height="400"></canvas>
                                    <script>
                                        var ctx = document.getElementById('myChart6').getContext('2d');
                                        var myChart = new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            datasets: [{
                                            label: "Something",
                                            data: [
                                                { x: "2020-02-08", y: 1 },
                                                { x: "2020-02-09", y: 16 }, 
                                                { x: "2020-02-10", y: 10 }
                                            ]
                                            }]
                                        },
                                        options: {
                                            scales: {
                                            xAxes: [{
                                                type: 'time',
                                                time: {
                                                unit: 'minute'
                                                }
                                            }]
                                            }
                                        }
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
